<head>
  <title>Websocket heatmap</title>
  <script src='../node_modules/d3/build/d3.min.js'></script>
  <script src='../dist/proteic.js'></script>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="../dist/proteic.css">
</head>

<body>
  <div id='chart'></div>
  <div id='chart-cat'></div>

  <script>
    var ds = new proteic.WebsocketDatasource({
      endpoint: 'ws://localhost:3000/matrix'
    });
    var dsCat = new proteic.WebsocketDatasource({
      endpoint: 'ws://localhost:3000/matrix'
    });
    
    chart = new proteic.Heatmap([], {
      xAxisType: 'linear',
      yAxisType: 'linear'
    }).datasource(ds);

    chartCat = new proteic.Heatmap([], {
      selector: '#chart-cat',
      propertyX: 'a',
      propertyY: 'b'
    }).datasource(dsCat);

    ds.start();
    dsCat.start();

  </script>
</body>
