<head>
    <title>Simple linechart</title>
</head>

<body>

    <div id='chart'></div>
    <div id='chart-temporal'></div>

    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
    <script src='../node_modules/d3/d3.min.js'></script>
    <script src='../node_modules/d3-tip/index.js'></script>

    <script src='../src/utils/functions.js'></script>
    <script src='../src/utils/image.js'></script>
    <script src='../src/utils/strategies.js'></script>
    <script src='../src/utils/colors.js'></script>
    <script src='../src/utils/globals.js'></script>
    <script src='../src/utils/ProteusEvent.js'></script>

    <script src='../src/svg/SvgStrategy.js'></script>
    <script src='../src/svg/svg.js'></script>

    <script src='../src/svg/strategy_linechart.js'></script>
    <script src='../src/charts/classes.js' type='text/javascript'></script>
    <script src='../src/charts/linechart.js' type='text/javascript'></script>

    <script>
        var data = [
            {
                key: 'series1',
                values: [
                    {x:5, y:3},
                    {x:7, y:12},
                    {x:8, y:21}
                ]
            }
        ];
        //Default config uses #chart selector
        linechart = new Linechart(data);
        linechart.draw();

        var temporalData = [
            {
                key: 'series1',
                values: [
                    {x: '01/01/16', y: 3},
                    {x: '01/02/16', y: 5},
                    {x: '01/03/16', y: 3},
                    {x: '01/04/16', y: 8}
                ]
            }
        ];

        temporalLinechart = new Linechart(temporalData, {
            xDataType: 'Date',
            xDateFormat: '%m/%d/%y'
        });
        temporalLinechart.draw();
    </script>
</body>

</html>
