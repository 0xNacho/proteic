<head>
  <meta charset="utf-8" />
  <title>Multi barchart</title>
</head>

<body>

  <div style id='chart'></div>

  <div style id='chartGrouped'></div>


  <script src='../node_modules/d3/build/d3.min.js'></script>
  <script src='../src/utils/functions.js'></script>
  <script src='../src/utils/image.js'></script>
  <script src='../src/utils/strategies.js'></script>
  <script src='../src/utils/colors.js'></script>
  <script src='../src/utils/defaults/barchart.js'></script>
  <script src='../src/utils/ProteusEvent.js'></script>
  <script src='../src/utils/dataTransformation.js'></script>
  <script src='../src/svg/components/tooltip.js'></script>
  <script src='../src/svg/components/xAxis.js'></script>
  <script src='../src/svg/components/yAxis.js'></script>
  <script src='../src/svg/components/xyAxes.js'></script>
  <script src='../src/svg/components/svgContainer.js'></script>
  <script src='../src/svg/components/barset.js'></script>

  <script src='../src/svg/SvgStrategy.js'></script>
  <script src='../src/svg/svg.js'></script>
  <script src='../src/svg/strategy_barchart.js'></script>
  <script src='../src/charts/base/Chart.js' type='text/javascript'></script>
  <script src='../src/charts/base/Basic.js' type='text/javascript'></script>
  <script src='../src/charts/barchart.js' type='text/javascript'></script>

  <script>
    /**
    var data = [
      {"key": "ES", "2011": 3,"2012": 6,"2013": 13,"2014": 2, "total": 24},
      {"key": "FR", "2011": 6,"2012": 6,"2013": 25,"2014": 2, "total": 39},
      {"key": "UK", "2011": 13,"2012": 12,"2013": 33,"2014": 12, "total": 70},
      {"key": "IT", "2011": 2,"2012": 2,"2013": 2,"2014": 2, "total": 8}
    ];
    **/
        
    var data = [
      {x: 'SP', key: '- 18', y: 30},
      {x: 'SP', key: '+ 18 - 35', y: 25},
      {x: 'SP', key: '+ 35', y: 45},

      {x: 'FR', key: '- 18', y: 10},
      {x: 'FR', key: '+ 18 - 35', y: 50},
      {x: 'FR', key: '+ 35', y: 40},

      {x: 'BR', key: '- 18', y: 20},
      {x: 'BR', key: '+ 18 - 35', y: 40},
      {x: 'BR', key: '+ 35', y: 40}
    ];
            //Default config uses #chart selector
    var barchart = new Barchart(data);
    barchart.draw();
    
    var barchartGrouped = new Barchart(data,{
      selector: '#chartGrouped',
      stacked: false
    });
    barchartGrouped.draw();
            
            
  </script>
</body>
