<head>
    <title>Simple benchmark - 10k points</title>
    <script src='../../node_modules/d3/build/d3.min.js'></script>
    <script src='https://cdn.rawgit.com/proteus-h2020/proteic/0.0.26/dist/proteic.js'></script>
    <link rel="stylesheet" href="../../dist/proteic.css">
</head>

<body>
    <div id='chart'></div>

    <script>
        let data = [];

        let series = ['serie1', 'serie2', 'serie3'];

        for (let i = 1000000; i > 0; i--) {
            data.push({
                x: i,
                y: parseInt(Math.random() * 200),
                key: series[Math.floor(Math.random() * series.length)]
            })
        }

        console.time('benchmark');

        linechart = new proteic.Linechart(data, {
            selector: '#chart',
            areaOpacity: 0,
            markerSize: 0,
            markerShape: 'dot',
            width: '100%',
            height: 400,
            onClick: (d) => console.log('clicking', d),
            onUp: (d) => console.log('upping', d),
            onHover: (d) => console.log('hovering', d),
            onDown: (d) => console.log('downing', d),
            onLeave: (d) => console.log('leaving', d),
        });

        linechart.draw();
        console.timeEnd("benchmark");
    </script>
</body>

</html>
