    <head>
        <title>Real-time Linechart</title>

        <script src='../build/bundle.min.js'></script>
        <meta charset="utf-8" />

    <body>
        <div id='chart'></div>
        <script>
            var data = {
            endpoint: 'ws://192.168.3.32:3000/linechart'
          };
     var dataSource = new Proteus.WebsocketDatasource(data);
          //No draw() call, since it is connected to a endpoint and data is automaticaly drawn.
          //Chart uses #chart selector by default
          linechart = new Proteus.Linechart(dataSource);
          //Start streaming
          dataSource.start()
        </script>
    </body>
