<head>
  <title>Simple barchart</title>
  <script src='../node_modules/d3/build/d3.min.js'></script>
  <script src='../build/bundle.min.js'></script>
  <meta charset="utf-8" />
</head>

<body>
  <div style="height:400px;" id='chart'></div>

  <script>
    
    var data = [
      {x: 'Male', key:'Spain', y:30},
      {x: 'Male', key:'France', y:20}
    ];

    //var data = [{x:1, y: 5}, {x: 3, y:6}];
    //Default config uses #chart selector
    barchart = new Proteus.Barchart(data, {});
    barchart.draw();
  </script>
