<body>

  <div style="width:400px;" id='chart'></div>

  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
  <script src='../node_modules/d3/d3.min.js'></script>

  <script src='../src/charts/barchart.js' type='text/javascript'></script>

  <script>
    var data = [
                {x:1, y:3},
                {x:2, y:12},
                {x:3, y:21},
                {x:4,y:5},
                {x:5,y:5},
                {x:6,y:34},
                {x:7,y:4},
                {x:8,y:12},
                {x:9,y:32},
                {x:10,y:15},
                {x:13,y:5},
                {x:12,y:2}
            ];
            //Default config uses #chart selector
            barchart = new Barchart(data);
            barchart.draw();
