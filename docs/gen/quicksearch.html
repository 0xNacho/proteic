es ContributeProteus Charts its an Open Source project. We encourage you to read our contribution guidelines and help us with the development process. ExamplesSee a full list of examples on: http://proteus-h2020.github.io/proteus-charts/ Testing on a local environmentIf you are running tests on your local machine, yo need to do the following: export CHROME_BIN=/usr/bin/google-chrome # or choose your custom google-chrome location Why? By default, karma runner uses Chromium v37.0, which currently does not support ES6 features. Project structure / code conventionFolder/file descriptions and code convention: directory-structure.md × Search results Close Documentation generated by JSDoc 3.4.0 on July 6th 2016, 2:37:08 pm using the DocStrap template. "},"Barchart.html":{"id":"Barchart.html","title":"Class: Barchart","body":" Documentation Classes BarchartBasicChartColorsFlowGaugeLinechartStreamgraphSunburstSvgStrategySwimlane Global paletteCategory1 Class: Barchart Barchart Barchart implementation. This charts belongs to 'Basic' family. It is inherited on 'Basic'. new Barchart() Barchart constructor. It needs (at least) one argument to start: data. Optionally, you can indicate a second argument that includes all the chart options. If you do not specify this, '_default' object is used by default. Methods draw(data) Renders a data object on the chart. Parameters: Name Type Description data Object This object contains the data that will be rendered on chart. If you do not specify this param, this.data will be used instead. keepDrawing(datum) Add new data to the current graph. If it is empty, this creates a new one. Parameters: Name Type Description datum Object data to be rendered × Search results Close Documentation generated by JSDoc 3.4.0 on July 6th 2016, 2:37:08 pm using the DocStrap template. "},"Basic.html":{"id":"Basic.html","title":"Class: Basic","body":" Documentation Classes BarchartBasicChartColorsFlowGaugeLinechartStreamgraphSunburstSvgStrategySwimlane Global pa
