<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>proteus-charts by proteus-h2020</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <script type="text/javascript" src="https://rawgit.com/proteus-h2020/proteus-charts/development/dist/vendor.js"></script>
  <script type="text/javascript" src="https://rawgit.com/proteus-h2020/proteus-charts/development/dist/proteus-charts.js"></script>
</head>

<body>
  <!--Simple linechart -->
  <div class="col-md-6">
    <h3>Simple Linechart</h3>
    <div id="simpleLineChart"></div>
    <script>
      var simpleLineChartData = [{x:1, y:3},{x:2, y:5}, {x:10, y:1}];  
      var simpleLineChart = new Linechart(simpleLineChartData, {selector: '#simpleLineChart'});
      simpleLineChart.draw();
    </script>
  </div>
  <!--Simple barchart -->
  <h3>Simple Barchart</h3>
  <div class="col-md-6">
    <div id="simpleBarchart"></div>
    <script>
      let simpleBarchartData = [{x:1, y:3},{x:2, y:5}, {x:10, y:1}];  
      let simpleBarchart = new Barchart(simpleBarchartData, {selector: '#simpleBarchart'});
      simpleBarchart.draw();
    </script>
  </div>
  <!--Simple linechart -->
  <h3>Simple Linechart</h3>
  <div class="col-md-6">
    <div id="simpleLineChart"></div>
    <script>
      let indexStreamingLine =10; 
      let streamingLineChartData = [{x:1, y:3},{x:2, y:5}, {x:10, y:1}];  
      let streamingLineChart = new Linechart(streamingLineChartData, {selector: '#simpleLineChart'});
      streamingLineChart.draw();
      setInterval(()=>{
        streamingLineChartData.push({x:(++indexStreamingLine), y: Math.random() * (100)});
        streamingLineChart.draw();
      }, 2000);
    </script>
  </div>
  <!--Simple barchart -->
  <h3>Simple Barchart</h3>
  <div class="col-md-6">
    <div id="simpleBarchart"></div>
    <script>
      let indexStreamingBar =10; 
      let streamingBarChartData = [{x:1, y:3},{x:2, y:5}, {x:10, y:1}];  
      let streamingBarChart = new Barchart(streamingBarChartData, {selector: '#simpleBarchart'});
      streamingBarChart.draw();
      setInterval(()=>{
        streamingBarChartData.push({x:(++indexStreamingBar), y: Math.random() * (100)});
        streamingBarChart.draw();
      }, 2000);
    </script>
  </div>
</body>

</html>
